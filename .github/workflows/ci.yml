name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup mise
        uses: jdx/mise-action@v3

      - name: Get pnpm store path
        id: pnpm-cache
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Restore pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ steps.pnpm-cache.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Biome with reviewdog
        if: github.event_name == 'pull_request'
        uses: mongolyy/reviewdog-action-biome@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          filter_mode: added
          fail_level: error
          level: error
          biome_flags: "ci ./src"

      - name: Biome Check (non-PR)
        if: github.event_name != 'pull_request'
        run: pnpm exec biome ci ./src

      - name: Prettier Check
        run: pnpm run prettier

      - name: TypeScript Check
        run: pnpm exec tsc --noEmit

  react-doctor:
    name: React Doctor
    runs-on: ubuntu-latest
    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      NO_COLOR: "1"
      FORCE_COLOR: "0"
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup mise
        uses: jdx/mise-action@v3

      - name: Get pnpm store path
        id: pnpm-cache
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Restore pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ steps.pnpm-cache.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: React Doctor
        id: react_doctor
        uses: millionco/react-doctor@main
        with:
          directory: .
          project: goods-go
          verbose: true
          fail-on: none
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: React Doctor Score Gate
        run: |
          score="${{ steps.react_doctor.outputs.score }}"
          echo "React Doctor score: ${score}"

          if [ "${score}" != "100" ]; then
            echo "Expected React Doctor score 100, got ${score}"
            exit 1
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [quality, react-doctor]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup mise
        uses: jdx/mise-action@v3

      - name: Get pnpm store path
        id: pnpm-cache
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Restore pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ steps.pnpm-cache.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build
        run: pnpm run build
