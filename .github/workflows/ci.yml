name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "24.13.0"
  PNPM_VERSION: "10.28.1"

jobs:
  quality:
    name: Quality Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Biome with reviewdog
        if: github.event_name == 'pull_request'
        uses: mongolyy/reviewdog-action-biome@eaba62a1e048fb13e4ff5e017ff8c15d00b2c1a2 # v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          filter_mode: added
          fail_level: error
          level: error
          biome_flags: "ci ./src"

      - name: Biome Check (non-PR)
        if: github.event_name != 'pull_request'
        run: pnpm exec biome ci ./src

      - name: Prettier Check
        run: pnpm run prettier

      - name: TypeScript Check
        run: pnpm exec tsc --noEmit

  react-doctor:
    name: React Doctor
    runs-on: ubuntu-latest
    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      NO_COLOR: "1"
      FORCE_COLOR: "0"
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: React Doctor
        id: react_doctor
        uses: millionco/react-doctor@97b21f18ee4c5b530d683ae6626548081a4aad76
        with:
          directory: .
          project: goods-go
          verbose: true
          fail-on: none
          node-version: "24"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: React Doctor Score Gate
        run: |
          score="${{ steps.react_doctor.outputs.score }}"
          echo "React Doctor score: ${score}"

          if [ "${score}" != "100" ]; then
            echo "Expected React Doctor score 100, got ${score}"
            exit 1
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [quality, react-doctor]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build
        run: pnpm run build
