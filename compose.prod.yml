services:
  app:
    container_name: goods-go-prod
    image: goods-go-prod
    build:
      context: .
      dockerfile: prod.Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    restart: always

  cloudflared:
    container_name: goods-go-tunnel
    image: cloudflare/cloudflared:latest
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    restart: always
    depends_on:
      - app
